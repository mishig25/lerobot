<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Background Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-screen overflow-hidden font-mono" x-data="{ inputValue: '' }">
    <div class="fixed inset-0 w-full h-full overflow-hidden">
        <video class="absolute min-w-full min-h-full w-auto h-auto top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2" autoplay muted loop>
            <source src="https://huggingface.co/datasets/cadene/koch_bimanual_folding/resolve/main/videos/observation.images.phone_episode_000037.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="fixed inset-0 bg-black bg-opacity-80"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-screen">
        <div class="text-center text-white mb-8">
            <h1 class="text-4xl font-bold mb-4">LeRobot Dataset Visualizer</h1>

            <a href="https://x.com/RemiCadene/status/1825455895561859185" target="_blank" rel="noopener noreferrer" class="underline">create & train your own robots</a>

            <p class="text-xl mb-4"></p>
            <div class="text-left inline-block">
                <h3 class="font-semibold mb-2">Example Datasets:</h3>
                <ul class="list-disc list-inside">
                    <li><a href="/cadene/koch_bimanual_folding_test" class="text-blue-300 hover:text-blue-100 hover:underline">cadene/koch_bimanual_folding_test</a></li>
                    <li>Human-Robot Interaction Scenarios</li>
                </ul>
            </div>
        </div>
        <div class="flex w-full max-w-md px-4 mb-4">
            <input 
                type="text" 
                x-model="inputValue"
                @input="console.log('Typing:', inputValue)"
                placeholder="enter dataset id (ex: cadene/koch_bimanual_folding_test)"
                class="flex-grow px-4 py-2 rounded-l bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300"
            >
            <button 
                @click="console.log('Button clicked. Input value:', inputValue)"
                class="px-4 py-2 bg-blue-500 text-white rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
            >
                Go
            </button>
        </div>
    </div>
</body>
</html>
